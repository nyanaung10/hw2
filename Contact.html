<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Personal Website - Contact</title>
    <meta charset="UTF-8">
</head>
<body>
    <main>
        <h1>Contact Me</h1>
        <p>Please feel free to contact me if you have any questions or comments.</p>
        <form
 
action="/contact"
 
method="post">

            
<input
 
type="text"
 
name="name"
 
placeholder="Your Name">

            
<input
 
type="email"
 
name="email"
 
placeholder="Your Email">

            
<textarea
 
name="message"
 
placeholder="Your Message"></textarea>

            
<input
 
type="submit"
 
value="Send">
        </form>
    </main>
    <nav>
        <a href="/about">About</a>
        <a href="/projects">Projects</a>
    </nav>
</body>
</html>
